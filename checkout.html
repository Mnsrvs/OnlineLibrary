<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/checkout.css">
  <script src="https://kit.fontawesome.com/4dea23a21b.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <!--  main container-->
  <div class="main-container">
    <!-- nav container -->
    <div class="nav-container">
      <!-- nav list -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    <form action="">
      <div class="form-container">
        <h1>Checkout Form</h1>
        <div class="input-form">
          <!-- information -->
          <label class="information">
            <h2>Information</h2>
            <div class="name">
              <p>Full Name</p>
              <input type="text" placeholder="Ex. Smith Goat">
            </div>
            <div class="address">
              <p>Address</p>
              <input type="text" placeholder="Ex. 684 Hollywood CA ">
            </div>
            <div class="contact">
              <p>Contact</p>
              <input type="text" placeholder="Ex. 09812356777">
            </div>
            <div class="email">
              <p>Email</p>
              <input type="text" placeholder="example@gmail.com">
            </div>
          </label>
          <!-- payment -->
          <label class="payment">
            <h2>Payment</h2>
            <!-- payment method -->
            <div class="payment-method">
              <p>Payment Method</p>
              <input class="icon" type="radio" name="credit"><i class="fa-brands fa-cc-apple-pay fa-2x"></i>
              <input class="icon" type="radio" name="credit"><i class="fa-brands fa-cc-mastercard fa-2x"></i>
              <input class="icon" type="radio" name="credit"><i class="fa-brands fa-cc-visa fa-2x"></i>
              <input class="icon" type="radio" name="credit"><i class="fa-brands fa-cc-paypal fa-2x"></i>
              <input class="icon" type="radio" name="credit"><i class="fa-brands fa-cc-amex fa-2x"></i>
            </div>
            <div class="account-name">
              <p>Account Name</p>
              <input class="account-form" type="text" placeholder="Smith Goat">
            </div>
            <div class="account-number">
              <p>Account Number</p>
              <input class="account-form" type="text" placeholder="1112-222-3333">
            </div>
            <div class="card-number">
              <p>Card Number</p>
              <input class="account-form" type="text" placeholder="1111-2222-3333">
            </div>
          </label>
        </div>
        <!-- checkout button -->
        <div class="checkout-btn">
          <a href=""><span>Checkout</span><i class="fa-solid fa-money-bill"></i></a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
